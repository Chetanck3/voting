<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voting Page</title>
  <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
  <div id="head" class="text-center">
    <h1 align="center">Decentralized Voting Using Ethereum Blockchain</h1>
    <h2 align="center">Welcome to the Voting Portal</h2>
    <h3 align="center">
      <p>Current Campaign: <span id="currentCampaign"></span></p>
      <p>Voting Dates: <span id="dates"></span></p>
    </h3>
    <br/>
  </div>

  <!-- Campaign Selection -->
  <div class="container text-center">
    <h4>Select Campaign</h4>
    <select id="campaignSelect" onchange="App.loadCandidates()">
      <option value="">-- Select a Campaign --</option>
    </select>
  </div>
  <br/>

  <!-- Candidate Information -->
  <div id="candidate" class="container">
    <legend>Candidate Information</legend>
    <table class="table text-center">
      <thead>
        <tr>
          <th>Select</th>
          <th>Name</th>
          <th>Party</th>
          <th>Total Votes</th>
        </tr>
      </thead>
      <tbody id="boxCandidate"></tbody>
    </table>
    <br/>
  </div>

  <!-- Voting Section -->
  <div id="vote" class="container">
    <p>Please select a candidate and click the vote button.</p>
    <button id="voteButton" class="btn btn-primary" onclick="App.vote()">Vote</button>
    <div id="msg"></div>
  </div>

  <!-- Account Information -->
  <div id="account" class="text-center">
    <p id="accountAddress"></p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="../dist/app.bundle.js" type="module"></script>
</body>
</html>
